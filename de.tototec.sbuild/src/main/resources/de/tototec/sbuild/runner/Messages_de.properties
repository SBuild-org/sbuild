FILE=DATEI
The\ buildfile\ to\ use\ (default\:\ SBuild.scala).=Die zu verwendende Builddatei (Default: SBuild.scala).
KEY\=VALUE=SCHLÜSSEL=WERT
Add\ an\ additional\ buildfile\ into\ scope.=Verwende eine zusätzliche Builddatei.  
Remove\ all\ generated\ output\ and\ caches.\ This\ will\ force\ a\ new\ compile\ of\ the\ buildfile.\ (This\ will\ not\ remove\ output\ generated\ by\ buildfiles.)=Lösche alle von SBuild erzeugten Dateien und Caches. Es wird ein neuer Kompiliervorgang der Builddatei erzwungen. (Es werden keine Ergebnisse des Buildvorgangs selbst entfernt.)
Create\ a\ new\ minimal\ SBuild.scala\ file\ to\ start\ with.=Erzeugt eine neue minimale Builddatei: SBuild.scala.
Define\ or\ override\ properties.\ If\ VALUE\ is\ omitted\ it\ defaults\ to\ "true".=Definiere oder überschreibe Einstellungen. Wird der WERT weggelassen, wird "true" als WERT verwendet.
Show\ dependency\ tree(s)\ and\ exit.=Zeige den Abhängigkeitsbaum an und beende danach.
Show\ the\ execution\ plan\ and\ exit.=Zeige den Ausführungsplan an und beende danach.
Use\ the\ fast\ scala\ compiler\ (client/server)=Verwende den "Fast Scala Compiler" (Client/Server)
Use\ the\ fast\ scala\ compiler\ (client/server).\ The\ fsc\ compiler\ of\ the\ correct\ Scala\ version\ must\ be\ installed.=Verwende den "Fast Scala Compiler" (Client/Server). Der fsc Compiler für die richtige Scala-Version muss installiert sein. 
Show\ this\ help\ screen.=Zeige diese Hilfsseite an.
Show\ SBuild\ version.=Zeige die SBuild Version an.
Be\ verbose\ when\ running.=Zeige ausfühlichere Meldungen an.
Show\ a\ list\ of\ modules\ involved\ in\ this\ project.=Zeige alle beteiligten Module dieses Projects.
Show\ a\ list\ of\ targets\ defined\ in\ the\ current\ buildfile.=Liste aller Targets der aktuellen Builddatei.
Show\ a\ list\ of\ targets\ defined\ in\ the\ current\ buildfile\ and\ all\ modules.=Liste aller Targets der aktuellen Builddatei und aller Module. 
Do\ not\ try\ to\ use\ the\ fast\ scala\ compiler\ (client/server)=Verwende nicht den "Fast Scala Compiler" (Client/Server)
Quiet\ mode.\ Don't\ show\ progress\ messages\ with\ progress\ in\ percent.\ (This\ will\ speed\ up\ SBuild\ initialization.)=Leiser Modus. Zeige keine Fortschrittsanzeige in Prozent an. (Dadurch wird die SBuild-Initialisierung beschleunigt.) 
The\ target(s)\ to\ execute\ (in\ order).=Die auszuführenden Targets (in dieser Reihenfolge).
Check\ targets\ for\ cycles\ and\ missing\ scheme\ handlers.=Überprüfe alle Targets auf zyklische Abhängigkeiten und fehlende SchemeHandler.
Check\ targets\ of\ this\ project\ and\ all\ its\ modules\ for\ cycles\ and\ missing\ scheme\ handlers.=Überprüfe alle Targets in allen Modulen des Projektes auf zyklische Abhängigkeiten und fehlende SchemeHandler.
Disable\ colored\ output.=Deaktiviere die farbige Kommandozeilenausgabe.
Remove\ all\ generated\ output\ and\ caches\ without\ reading\ any\ buildfile.\ This\ will\ essentially\ remove\ the\ ".sbuild"\ directory\ in\ the\ current\ directory.=Löscht alle generierten Dateien und Caches ohne Builddateien zu lesen. Dadurch wird effektiv das ".sbuild"-Verzeichnis gelöscht.
Remove\ all\ generated\ output\ and\ caches\ without\ reading\ any\ buildfile.\ This\ will\ essentially\ remove\ the\ ".sbuild"\ directory\ in\ the\ current\ directory\ and\ all\ sub-directories,\ no\ matter,\ if\ sub-directories\ contain\ SBuild\ projects\ or\ not.=Löscht alle generierten Dateien und Caches ohne Builddateien zu lesen. Dadurch werden effektiv das ".sbuild"-Verzeichnis im aktuellen Verzeichnis und in allen Unterverzeichnissen gelöscht, unabhängig davon, ob sich darin SBuild Projekte befinden.
Experimental\:\ Enable\ parallel\ procession\ of\ targets.=Experimentell: Aktiviere parallele Ausführung von Targets.